<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/styles/default.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/><link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body class="bg-light">
  <header class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Demo App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <!-- This is ACTIVE LINK -->
          <a class="nav-link active" href="./sdk-getters.html">OstWalletSdk<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./json-api.html">OstJsonApi</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./users.html">Users</a>
        </li>
      </ul>
      <div class="form-inline mr-2">
        <button id="j-create-session-btn" data-target="#createSession"  data-toggle="modal" class="btn btn-outline-light my-2 my-sm-0">Create Session</button>
      </div>
      <div class="form-inline mr-2">
        <button id="j-delsession-btn" class="btn btn-outline-light my-2 my-sm-0 d-none">Delete Local Sessions</button>
      </div>
      <div class="form-inline">
        <button id="j-logout-btn" data-redirect-url="./login.html" class="btn btn-outline-light my-2 my-sm-0">Logout</button>
      </div>
    </div>
  </header>

  <div id="loader-wrapper">
    <div id="loading-text">
      <div id="loading-user" class="d-none">Validating User</div>
      <div id="loading-sdk-init" class="d-none"><span>Initializaing Sdk</span></div>
      <div id="loading-setup-device" class="d-none">SetupDevice</div>
    </div>
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>

  <div class="container bg-light" style="margin-top:60px; margin-bottom:60px;">
    <!-- PAGE CONTENT BEGINS HERE -->
  </div><!-- container -->


<div id="j-delete-session-modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Local Session</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div id="j-delete-session-container" class="container-fluid" style="margin-top: -40px;"></div>
      </div>
    </div>
  </div>
</div>
<script id="j-method-template" type="text/x-handlebars-template">
  <div class="row" style="display: flex; margin-top:50px;">
    <div class="col-12"><h4>OstWalletSdk.{{methodName}}()</h4></div>
    <div class="col-md-6 col-sm-12">
      <div class="card" style="height:100%">
        <div class="card-header">
          <b>Usage</b>
        </div>
        <div class="card-body" style="max-height: 250px; overflow: auto;">
            <code id="{{displayCodeViewId}}" class="language-javascript">{{displayCode}}</code>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-sm-12">
      <div class="card" style="height:100%">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="navbar-text" style="margin-right:20px"><b>Output</b></li>
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" role="tab" href="#{{jsonViewId}}">JSON</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" role="tab" href="#{{stringViewId}}">String</a>
            </li>
          </ul>
        </div>
        <div class="tab-content">
        <div id="{{jsonViewId}}" role="tabpanel" class="card-body tab-pane active" style="max-height: 250px; overflow: auto;">
        </div>
        <div id="{{stringViewId}}" role="tabpanel" class="card-body tab-pane" style="max-height: 250px; overflow: auto;">
          <code class="language-json"></code>
        </div>
        </div>
      </div>
    </div>
  </div>
</script>
<script id="j-json-api-template" type="text/x-handlebars-template">
  <div class="row" style="display: flex; margin-top:50px;">
    <div class="col-12"><h4>OstJsonApi.{{methodName}}()</h4></div>
    <div class="col-md-6 col-sm-12">
      <div class="card" style="height:100%">
        <div class="card-header">
          <b>Usage</b>
        </div>
        <div class="card-body" style="max-height: 250px; overflow: auto;">
            <code id="{{displayCodeViewId}}" class="language-javascript">{{displayCode}}</code>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-sm-12">
      <div class="card" style="height:100%">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs">
            <li class="navbar-text" style="margin-right:20px"><b>Output</b></li>
            <li class="nav-item">
              <a class="nav-link active" data-toggle="tab" role="tab" href="#{{jsonViewId}}">JSON</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-toggle="tab" role="tab" href="#{{stringViewId}}">String</a>
            </li>
          </ul>
        </div>
        <div class="tab-content">
        <div id="{{jsonViewId}}" role="tabpanel" class="card-body tab-pane active" style="max-height: 250px; overflow: auto;">
        </div>
        <div id="{{stringViewId}}" role="tabpanel" class="card-body tab-pane" style="max-height: 250px; overflow: auto;">
          <code class="language-json"></code>
        </div>
        </div>
      </div>
    </div>
  </div>
</script>

<div class="modal fade" id="createSession" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header text-center">
              <h4 class="modal-title w-100 font-weight-bold">Create Session</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body mx-3" id="modal-body">
            <div id="beforeChange" class="beforeChange">
              <div class="md-form mb-5">
                <label data-error="wrong" data-success="right" for="transaction-amount">Spending Limit in Higher Unit</label>
                <input type="number" id="j-spending-limit" class="form-control validate"></div>
            <div class="md-form mb-4">
                <div class="form-group">
                  <label for="sel1">Duration(in days):</label>
                  <select class="form-control" id="j-duration">
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center" id="modal-footer">
            <button class="btn btn-default" id="j-create-btn">Create</button>
          </div>
      </div>
  </div>
</div>

  <!-- session details -->
  <div class="modal fade" id="afterSession" style="overflow: auto;" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Session Details</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3" id="modal-body">

              <div class="md-form mb-5" >
                  <div class="row" style="display: flex; margin-top:10px;">
                    <div class="col-sm-12">
                      <label data-error="wrong" data-success="right" style="font-weight: bold; font-size: large;">Spending Limit </label></br>
                    </div>
                  </div>
                
                  <div class="row" style="display: flex; margin-top:10px;">
                    <div class="col-md-6 col-sm-12">
                      <label data-error="wrong" data-success="right" style="font-weight: bold;">In Higher Unit:</label>
                      <label data-error="wrong" data-success="right" id="spending-limit-label-higher"></label></br>
                      <label data-error="wrong" data-success="right" style="font-weight: bold;">In Lower Unit:</label>
                      <label data-error="wrong" data-success="right" id="spending-limit-label-lower" > </label></br>
                  </div>
                    <div class="col-md-6 col-sm-12">
                      <label data-error="wrong" data-success="right" style="font-weight: bold;">Expires On: </label></br>
                      <label data-error="wrong" data-success="right" id="expiry-label" > </label></br>
                    </div>
                </div>
              </div>

              <div class="row" style="display: flex; margin-top:50px;">
                <div class="col-md-6 col-sm-12">
                  <h4>QR output</h4>
                </div>
                <div class="col-md-6 col-sm-12">
                  <h4 id="flow_status">Flow Status</h4>
                </div>
              </div>

              <div class="row" style="display: flex; margin-top:10px;">

                <div class="col-md-6 col-sm-12">
                  <div class="card" style="height:100%">
                    <div class="card-header">
                      <ul class="nav nav-tabs card-header-tabs">
                        <li class="navbar-text" style="margin-right:20px"><b>Scan QR Code</b></li>
                        <!-- <li class="nav-item">
                          <a class="nav-link active" data-toggle="tab" role="tab" href="#oneString">QR Code</a>
                        </li> -->
                      </ul>
                    </div>
                    <div class="tab-content">
                      <div id="oneString" role="tabpanel" class="card-body tab-pane active" >
                        <div id="QrMainDiv" class="qr-code-wrap"></div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-6 col-sm-12">
                  <!-- <div class="col-12"><h4>Flow Complete</h4></div> -->
                  <div class="card" style="height:100%">
                    <div class="card-header">
                      <ul class="nav nav-tabs card-header-tabs">
                        <li class="navbar-text" style="margin-right:20px"><b>Output</b></li>
                        <li class="nav-item">
                          <a class="nav-link active" data-toggle="tab" role="tab" href="#flow-complete-json">JSON</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" data-toggle="tab" role="tab" href="#flow-complete-string">String</a>
                        </li>
                      </ul>
                    </div>
                    <div class="tab-content">
                    <div id="flow-complete-json" role="tabpanel" class="card-body tab-pane active" style="max-height: 250px; overflow: auto;">
                    </div>
                    <div id="flow-complete-string" role="tabpanel" class="card-body tab-pane" style="max-height: 250px; overflow: auto;">
                      <code class="language-json"></code>
                    </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
            <div class="modal-footer d-flex justify-content-center" id="modal-footer">
             
            </div>
        </div>
    </div>
  </div>

</body>
</html>
